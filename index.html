<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Превратите уездный город в столицу земного шара</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<section class="main_screen">
		<div class="container">
			<div class="main_screen__logo">
				<img class="main_screen__background__item__img" src="./img/logo.svg" alt="Клуб четырех коней">
			</div>
			<div class="main_screen__content">
				<div class="main_screen__content__title">
					<h1 class="main_screen__content__title__row main_screen__content__title__row--first">Превратите уездный город</h1>
					<h1 class="main_screen__content__title__row main_screen__content__title__row--second">в столицу</h1>
					<h1 class="main_screen__content__title__row main_screen__content__title__row--third">земного шара</h1>
				</div>
				<div class="main_screen__content__description">
					<span>Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</span>
				</div>
				<div class="main_screen__content__buttons">
					<button class="main_screen__content__button main_screen__content__button--support"><span class="main_screen__content__button__text">Поддержать шахматную мысль</span></button>
					<button class="main_screen__content__button main_screen__content__button--details"><span class="main_screen__content__button__text">Подробнее о турнире</span></button>
				</div>
			</div>
		</div>
		<div class="main_screen__background">
			<figure class="main_screen__background__item main_screen__background__item--layer-7">
				<img class="main_screen__background__item__img" src="./img/img-c636c3.svg" alt="Солнце">
			</figure>
			<figure class="main_screen__background__item main_screen__background__item--layer-6">
				<img class="main_screen__background__item__img" src="./img/img-ea9eb1.png" alt="Королева">
			</figure>
			<figure class="main_screen__background__item main_screen__background__item--layer-5">
				<img class="main_screen__background__item__img" src="./img/img-deaafc.png" alt="Король">
			</figure>
			<figure class="main_screen__background__item main_screen__background__item--layer-4">
				<img class="main_screen__background__item__img" src="./img/img-dbb4dc.png" alt="Город">
			</figure>
			<figure class="main_screen__background__item main_screen__background__item--layer-3">
				<img class="main_screen__background__item__img" src="./img/img-4606c6.png" alt="Фильтр">
			</figure>
			<figure class="main_screen__background__item main_screen__background__item--layer-2">
				<img class="main_screen__background__item__img" src="./img/img-8c5a6b.png" alt="Пешка">
			</figure>
			<figure class="main_screen__background__item main_screen__background__item--layer-1">
				<img class="main_screen__background__item__img" src="./img/img-012af1.png" alt="Конь">
			</figure>
		</div>
	</section>
	<section class="ticker">
		<div class="ticker_viewport">
			<div class="ticker_content">
				<div class="ticker_content_runner">
					<span class="ticker__content__phrase">Дело помощи утопающим — дело рук самих утопающих!</span>
					<span class="ticker__content__phrase">Шахматы двигают вперед не только культуру, но и экономику!</span>
					<span class="ticker__content__phrase">Лед тронулся, господа присяжные заседатели!</span>
				</div>
			</div>
		</div>
		<script src="./js/running-text.js"></script>
	</section>
</body>
</html>
